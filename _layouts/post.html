---
layout: default
---

<h1>{{ page.title}}</h1>

<!-- display all tags for this post -->
<span>[
  {% for tag in page.tags %}
    {% capture tag_name %}{{ tag }}{% endcapture %}
    {{ tag_name }}&nbsp;
  {% endfor %}
]</span>

<!-- display date -->
<p class="subtitle">{{ page.date | date: "%B %-d, %Y" }}</p>


<!-- display content -->
{{ content }}
